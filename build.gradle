apply plugin: "java"
apply plugin: "application"
apply plugin: "jacoco"

jar {
    manifest {
        attributes 'Main-Class': 'main.Main'
    }
}

mainClassName = 'main.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: ['main/**'])
        })
    }
}